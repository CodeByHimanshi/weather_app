<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Report</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="main-weather-box">
        <div class="container">
            <div class="row m0-auto">
                <div class="col-lg-4 col-md-6 col-sm-6 plr-20">
                    <div class="mobile-phone">
                        <div class="weather-report-box">
                            <div class="search-row">
                                <input type="text" placeholder="Type City">
                                <button type="button"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                            </div>
                            <div class="city">
                                Delhi
                            </div>

                            <div class="weather-img-box">
                                <img src="images/cloudy.png" class="weather-icons" alt="">
                            </div>

                            <div class="temp">
                                <span class="temp-num">38</span><span class="big-deg">&deg;C</span>
                            </div>

                           
                            <div class="row for-break">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="wind">
                                        <img src="images/wind.png" alt="">
                                    </div>
                                    <div class="wind-speed">
                                        <span class="wind-num">13</span> <span class="kmh"> km/h </span>
                                    </div>
                                    <div class="wind-title">
                                        Wind Speed
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="humidity">
                                        <img src="images/humidity.png" alt="">
                                    </div>
                                    <div class="humidity-temp">
                                        <span class="humidity-count">25</span><span class="hum-per">%</span>
                                    </div>
                                    <div class="humidity-title">
                                        Humidity
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="wind">
                                        <img src="images/low-temp.png" alt="">
                                    </div>
                                    <div class="wind-speed">
                                        <span class="min-temp">13</span> <span class="kmh"> &deg;C </span>
                                    </div>
                                    <div class="wind-title">
                                        Min
                                    </div>
                                </div>

                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="wind">
                                        <img src="images/feels.png" alt="">
                                    </div>
                                    <div class="wind-speed">
                                        <span class="feels-like">13</span> <span class="deg-c"> &deg;C </span>
                                    </div>
                                    <div class="wind-title">
                                        Feels Like
                                    </div>
                                </div>

                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="humidity">
                                        <img src="images/max-temp.png" alt="">
                                    </div>
                                    <div class="humidity-temp">
                                        <span class="max-temp">25</span><span class="hum-per">&deg;C</span>
                                    </div>
                                    <div class="humidity-title">
                                        Max
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
